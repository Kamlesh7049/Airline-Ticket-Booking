    <section id="booking-form">
        <h2>Book Your Flight</h2>
        <form id="flightForm">
            <label for="from">From:</label>
            <input type="text" id="from" name="from" placeholder="City or Airport" required>

            <label for="to">To:</label>
            <input type="text" id="to" name="to" placeholder="City or Airport" required>

            <label for="departure">Departure Date:</label>
            <input type="date" id="departure" name="departure" required>

            <label for="return">Return Date (optional):</label>
            <input type="date" id="return" name="return">

            <label for="passengers">Passengers:</label>
            <input type="number" id="passengers" name="passengers" min="1" max="10" required>

            <label for="class">Class:</label>
            <select id="class" name="class" required>
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <option value="first">First Class</option>
            </select>

            <button type="submit" >Book Flight</button>
        </form>
    </section>

    <section id="bookings">
        <h2>Your Bookings</h2>
        <table id="bookingTable">
            <thead>
                <tr>
                    <th>From</th>
                    <th>To</th>
                    <th>Departure Date</th>
                    <th>Return Date</th>
